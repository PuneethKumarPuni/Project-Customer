<!DOCTYPE html>
<html>
<head>
  <title>Customer DEtails </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .dashboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      padding: 20px;
    }
    
    .widget {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 5px;
    }
    
    .widget h2 {
      margin-top: 0;
    }
    
    .widget p {
      margin-bottom: 0;
    }
    
    .widget .icon {
      font-size: 40px;
      margin-bottom: 10px;
    }
    
    .widget .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
    
    .widget .button:hover {
      background-color: #45a049;
    }
    
  </style>
  
</head>
<body>
  <div class="dashboard">
    <div class="widget">
      <h2>New, Customer!</h2>
      <p>ENTER DETAILS</p>
      <a href="details.html" class="button">ENTER DETAILS</a>
    </div>
     <br>
    <div class="widget">
      <h2>VIEW DETAILS</h2>
      <p>CLICK TO VIEW DEATILS </p>
      <a href="ViewDetails.html" class="button">VIEW DETAILS</a>
    </div>
    
    <div class="widget">
      <h2>DELETE ANY DETAILS</h2>
      <p>CLICK TO DELETE </p>
      <a href="DeleteData.html" class="button">DELETE DETAILS</a>
    </div>
    <br>
   
    <div class="widget">
      <h2>UPDATE </h2>
      <p>IF YOU WAN TO MAKE UPDATES </p>
      <a href="#" class="button">ANY UPDAES </a>
    </div>
  </div>
</body>
</html>
